name: OpenCode Plugin Type Check

on:
  push:
    branches: [main, master]
    paths:
      - 'agent-support/opencode/**'
  pull_request:
    paths:
      - 'agent-support/opencode/**'

jobs:
  type-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent-support/opencode

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: agent-support/opencode/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run type check
        run: yarn type-check

